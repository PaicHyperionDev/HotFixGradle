plugins {
    id "com.jfrog.bintray" version "1.4"
}

apply plugin: 'groovy'

def versionName = "1.0.0"
def group_id = "com.paic.hyperion.core.hotfix"

group group_id
version versionName

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile 'commons-io:commons-io:1.4'
    compile 'commons-codec:commons-codec:1.6'
}

apply plugin: 'maven-publish'

// custom tasks for creating source/javadoc jars
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

// add javadoc/source jar tasks as artifacts
artifacts {
    archives sourcesJar, javadocJar
}
bintray {
    user = 'alexclin0118'
    if (project.hasProperty("KEY")) {
        key = KEY
    }
    publications = ['mavenJava']
    pkg {
        repo = 'maven'
        name = 'hotfix-gradle'
        desc = 'A gradle plugin for hotfix to inject some code into classes'
        websiteUrl = 'https://github.com/PaicHyperionDev/HotFixGradle'
        issueTrackerUrl = 'https://github.com/PaicHyperionDev/HotFixGradle/issues'
        vcsUrl = 'https://github.com/PaicHyperionDev/HotFixGradle'
        publicDownloadNumbers = true
        licenses = ['MIT']
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId group_id
            artifactId 'gradle'
            version versionName
        }
    }
}

uploadArchives {
    repositories { flatDir { name 'localRepository' } }
    repositories { localRepository { dirs '../local-repo' } }
}